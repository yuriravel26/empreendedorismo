<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossos M√©dicos - HealthTech</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --text-color: #333;
            --bg-color: #f0f0f0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .neumorphic {
            background: var(--bg-color);
            box-shadow: 5px 5px 10px #d1d1d1, -5px -5px 10px #ffffff;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .neumorphic:hover {
            box-shadow: inset 5px 5px 10px #d1d1d1, inset -5px -5px 10px #ffffff;
        }

        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-icon {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .dark-mode {
            --primary-color: #2980b9;
            --secondary-color: #27ae60;
            --text-color: #f0f0f0;
            --bg-color: #2c3e50;
        }

        .doctor-card {
            transition: transform 0.3s ease;
        }

        .doctor-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="floating-icons" id="floatingIcons"></div>

    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">HealthTech</a>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-blue-200">In√≠cio</a></li>
                <li><a href="medicos.html" class="hover:text-blue-200">M√©dicos</a></li>
                <li><a href="agendamentos.html" class="hover:text-blue-200">Agendamentos</a></li>
                <li><a href="prontuarios.html" class="hover:text-blue-200">Prontu√°rios</a></li>
                <li><a href="contato.html" class="hover:text-blue-200">Contato</a></li>
            </ul>
            <button id="darkModeToggle" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                üåô
            </button>
        </div>
    </nav>

    <header class="container mx-auto mt-10 text-center">
        <h1 class="text-4xl font-bold mb-4">Nossos M√©dicos</h1>
        <p class="text-xl mb-8">Encontre o especialista certo para suas necessidades</p>
    </header>

    <main class="container mx-auto mt-10">
        <section class="mb-16">
            <div class="neumorphic p-6 mb-8">
                <h2 class="text-2xl font-bold mb-4">Buscar M√©dicos</h2>
                <div class="flex flex-wrap gap-4">
                    <input type="text" id="searchInput" placeholder="Buscar por nome ou especialidade" class="flex-grow p-2 rounded border">
                    <select id="specialtyFilter" class="p-2 rounded border">
                        <option value="">Todas as Especialidades</option>
                        <option value="Cl√≠nica Geral">Cl√≠nica Geral</option>
                        <option value="Pediatria">Pediatria</option>
                        <option value="Cardiologia">Cardiologia</option>
                        <option value="Dermatologia">Dermatologia</option>
                        <option value="Ortopedia">Ortopedia</option>
                    </select>
                    <button id="searchButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Buscar</button>
                </div>
            </div>

            <div id="doctorsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Os cart√µes dos m√©dicos ser√£o inseridos dinamicamente aqui -->
            </div>
        </section>
    </main>

    <footer class="bg-blue-600 text-white py-8 mt-16">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 HealthTech. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
         const iconNames = ['ü©∫', 'üíä', 'üè•', 'üß¨', 'ü©∏', 'ü´Ä'];
        const floatingIcons = document.getElementById('floatingIcons');

        for (let i = 0; i < 20; i++) {
            const icon = document.createElement('div');
            icon.className = 'floating-icon';
            icon.textContent = iconNames[Math.floor(Math.random() * iconNames.length)];
            icon.style.left = `${Math.random() * 100}%`;
            icon.style.fontSize = `${Math.random() * 20 + 10}px`;
            icon.style.animationDuration = `${Math.random() * 10 + 10}s`;
            icon.style.animationDelay = `${Math.random() * 10}s`;
            floatingIcons.appendChild(icon);
        }

        // Altern√¢ncia do modo escuro
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            darkModeToggle.textContent = body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        });

        // Dados dos m√©dicos (em uma aplica√ß√£o real, isso viria de uma API de backend)
        const doctors = [
            { name: "Dra. Mariana Silva", specialty: "Cl√≠nica Geral", image: "https://picsum.photos/200/200?random=1" },
            { name: "Dr. Carlos Oliveira", specialty: "Pediatria", image: "https://picsum.photos/200/200?random=2" },
            { name: "Dra. Ana Paula Santos", specialty: "Cardiologia", image: "https://picsum.photos/200/200?random=3" },
            { name: "Dr. Ricardo Ferreira", specialty: "Dermatologia", image: "https://picsum.photos/200/200?random=4" },
            { name: "Dra. Juliana Costa", specialty: "Ortopedia", image: "https://picsum.photos/200/200?random=5" },
            { name: "Dr. Marcelo Almeida", specialty: "Cl√≠nica Geral", image: "https://picsum.photos/200/200?random=6" },
        ];

        const doctorsList = document.getElementById('doctorsList');
        const searchInput = document.getElementById('searchInput');
        const specialtyFilter = document.getElementById('specialtyFilter');
        const searchButton = document.getElementById('searchButton');

        function renderDoctors(doctorsToRender) {
            doctorsList.innerHTML = '';
            doctorsToRender.forEach(doctor => {
                const doctorCard = document.createElement('div');
                doctorCard.className = 'neumorphic p-6 doctor-card';
                doctorCard.innerHTML = `
                    <img src="${doctor.image}" alt="${doctor.name}" class="w-full h-48 object-cover rounded-t mb-4">
                    <h3 class="text-xl font-bold mb-2">${doctor.name}</h3>
                    <p class="mb-4">${doctor.specialty}</p>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Agendar Consulta</button>
                `;
                doctorsList.appendChild(doctorCard);
            });
        }

        function filterDoctors() {
            const searchTerm = searchInput.value.toLowerCase();
            const specialty = specialtyFilter.value;
            const filteredDoctors = doctors.filter(doctor => 
                (doctor.name.toLowerCase().includes(searchTerm) || doctor.specialty.toLowerCase().includes(searchTerm)) &&
                (specialty === '' || doctor.specialty === specialty)
            );
            renderDoctors(filteredDoctors);
        }

        searchButton.addEventListener('click', filterDoctors);
        searchInput.addEventListener('keyup', filterDoctors);
        specialtyFilter.addEventListener('change', filterDoctors);

        // Renderiza√ß√£o inicial
        renderDoctors(doctors);

        // Anima√ß√µes GSAP
        gsap.from('header', { opacity: 0, y: -50, duration: 1, ease: 'power3.out' });
        gsap.from('.neumorphic', { opacity: 0, y: 50, duration: 1, stagger: 0.2, ease: 'power3.out' });
    </script>
</body>
</html>
